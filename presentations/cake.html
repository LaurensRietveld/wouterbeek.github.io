<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>LOD Laundromat Stack</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/triply.css"/>
    <link rel="shortcut icon" href="img/triply.svg">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
	      <div class="col-xs-8 col-md-6">
          <h1>LOD Laundromat Layer Cake</h1>
	        <table border="1">
	          <tbody>
              <!-- Yellow -->
              <tr>
		            <td class="yellow-dark" colspan="3" width="500px">
                  <h2><a href="https://github.com/LODLaundromat/Frank">Frank</a></h2>
                </td>
		            <td class="yellow-dark" rowspan="2" width="250px">
                  <h2><a href="http://lotus.lodlaundromat.org">LOTUS</a></h2>
                </td>
              </tr>
              <!-- Green -->
              <tr>
		            <td class="yellow-light">
                  <h2><a href="http://lodlaundromat.org/sparql">SPARQL endpoint</a></h2>
                </td>
		            <td class="yellow-light">
                  <h2><a href="https://github.com/LinkedDataFragments/Server.js">Linked Data Fragments</a></h2>
                </td>
                <td class="yellow-light">
                  <h2><a href="http://index.lodlaundromat.org">LOD Laundromat index</a></h2>
                </td>
              </tr>
              <!-- Red -->
              <tr>
		            <td class="green-light"><h2>Triple store</h2></td>
                <td class="green-light">
                  <h2><a href="http://www.rdfhdt.org/">Header Dictionary Triples</a></h2>
                </td>
                <td class="green-light"><h2>Rocks DB</h2></td>
                <td class="green-light"><h2>Elastic Search</h2></td>
              </tr>
              <!-- Blue -->
              <tr>
		            <td class="blue-light" colspan="3">
                  <h2><a href="https://github.com/LOD-Laundromat/LOD-Laundromat">LOD Washing Machine</a></h2>
                </td>
		            <td class="gray" rowspan="2">
                  <h2><a href="http://download.lodlaundromat.org/dump.nt.gz">Metadata</a></h2>
                </td>
              </tr>
              <tr>
		            <td class="blue-light" colspan="3">
                  <h2>LOD Cloud Crawlers</h2>
                </td>
              </tr>
	          </tbody>
	        </table>
	      </div>
      </div>
    </div>
  </body>
</html>
