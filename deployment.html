<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Triple MVP - Deployment context</title>
    <meta name="description" content="Deployment context for Triply's MVP">
    <meta name="author" content="Wouter Beek">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="shortcut icon" href="img/triply.svg">
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section data-background="img/globe.png" data-background-repeat="repeat" data-background-size="100px">
	  <h1>The customer chooses where and how their Triply instance is deployed</h1>
	</section>
	<!--
	<section data-background="img/globe.png" data-background-repeat="repeat" data-background-size="100px">
	  <ul>
	    <li>Off-shore</li>
	    <li>Cloud</li>
	    <li>In-house</li>
	  </ul>
	</section>
	-->
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      transition: 'slide', // none/fade/slide/convex/concave/zoom
      // Optional reveal.js plugins
      dependencies: [
      { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
      { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
      { src: 'plugin/zoom-js/zoom.js', async: true },
      { src: 'plugin/notes/notes.js', async: true }
      ]
      });
    </script>
    <div style="display: block; position: absolute; bottom: 16px; margin-left: 25px; z-index: 20;" class="share-reveal">
      <div style="float:left;">
	<a alt="home" href="index.html">
	  <img height="50px" src="img/triply.svg"/>
	</a>
      </div>
      <div style="font-family:Source Sans Pro,Helvetica,sans-serif;color:white;float:right;font-size:20pt;margin-top: 20px;">
	Triply MVP
      </div>
    </div>
  </body>
</html>
