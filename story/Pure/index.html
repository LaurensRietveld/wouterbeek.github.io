  <body data-query-endpoint="https://nightly.triply.cc/ysg/pure/services/pure">

    <h1 class="header">KNAW Pure API → RDF</h1>

    <h2>Number of triples</h2>
    <div data-query data-query-sparql="number_of_triples.rq"></div>

    <h2>Class distribution</h2>
    <div data-query="http://nightly.triply.cc/ysg/pure/services/pure#query=select+%3Fclass_label+%3Fnumber_of_instances+%7B%0A++%7B%0A++++select+%3Fclass+(count(%3Finstance)+as+%3Fnumber_of_instances)+%7B%0A++++++%3Finstance+a+%3Fclass%0A++++%7D%0A++++group+by+%3Fclass%0A++%7D%0A++bind(replace(str(%3Fclass)%2C+%22.*%5C%5C%2F%22%2C+%22%22)+as+%3Fclass_label)%0A%7D%0Aorder+by+desc(%3Fnumber_of_instances)%0A&contentTypeConstruct=text%2Fturtle&contentTypeSelect=application%2Fsparql-results%2Bjson&endpoint=https%3A%2F%2Fnightly.triply.cc%2Fiisg%2Fiisg-kg%2Fservices%2Fsparql&requestMethod=POST&tabTitle=Query&headers=%7B%7D&outputFormat=gchart&outputSettings=%7B%22chartConfig%22%3A%7B%22options%22%3A%7B%22hAxis%22%3A%7B%22useFormatFromData%22%3Atrue%2C%22viewWindow%22%3A%7B%22max%22%3Anull%2C%22min%22%3Anull%7D%2C%22minValue%22%3Anull%2C%22maxValue%22%3Anull%7D%2C%22legacyScatterChartLabels%22%3Atrue%2C%22vAxes%22%3A%5B%7B%22useFormatFromData%22%3Atrue%2C%22viewWindow%22%3A%7B%22max%22%3Anull%2C%22min%22%3Anull%7D%2C%22minValue%22%3Anull%2C%22maxValue%22%3Anull%7D%2C%7B%22useFormatFromData%22%3Atrue%2C%22viewWindow%22%3A%7B%22max%22%3Anull%2C%22min%22%3Anull%7D%2C%22minValue%22%3Anull%2C%22maxValue%22%3Anull%7D%5D%2C%22is3D%22%3Atrue%2C%22pieHole%22%3A0%2C%22booleanRole%22%3A%22certainty%22%2C%22width%22%3A600%2C%22height%22%3A371%7D%2C%22state%22%3A%7B%7D%2C%22view%22%3A%7B%22columns%22%3Anull%2C%22rows%22%3Anull%7D%2C%22isDefaultVisualization%22%3Afalse%2C%22chartType%22%3A%22PieChart%22%7D%2C%22motionChartState%22%3Anull%7D"></div>
    
    <h2>Property distribution</h2>
    <div data-query="https://nightly.triply.cc/ysg/pure/services/pure#query=select+%3Fp+(count(%3Fs)+as+%3Fn)+%7B%0A++%3Fs+%3Fp+%3Fo%0A%7D%0Agroup+by+%3Fp%0Aorder+by+desc(%3Fn)%0A&contentTypeConstruct=text%2Fturtle&contentTypeSelect=application%2Fsparql-results%2Bjson&endpoint=https%3A%2F%2Fnightly.triply.cc%2F_api%2Fdatasets%2Fwouter%2Fiisg-kg%2Fservices%2Fiisg-kg%2Fsparql&requestMethod=POST&tabTitle=Properties&headers=%7B%7D&outputFormat=gchart&outputSettings=%7B%22chartConfig%22%3A%7B%22options%22%3A%7B%22hAxis%22%3A%7B%22useFormatFromData%22%3Atrue%2C%22viewWindow%22%3A%7B%22max%22%3Anull%2C%22min%22%3Anull%7D%2C%22minValue%22%3Anull%2C%22maxValue%22%3Anull%7D%2C%22legacyScatterChartLabels%22%3Atrue%2C%22vAxes%22%3A%5B%7B%22useFormatFromData%22%3Atrue%2C%22viewWindow%22%3A%7B%22max%22%3Anull%2C%22min%22%3Anull%7D%2C%22minValue%22%3Anull%2C%22maxValue%22%3Anull%7D%2C%7B%22useFormatFromData%22%3Atrue%2C%22viewWindow%22%3A%7B%22max%22%3Anull%2C%22min%22%3Anull%7D%2C%22minValue%22%3Anull%2C%22maxValue%22%3Anull%7D%5D%2C%22is3D%22%3Atrue%2C%22pieHole%22%3A0%2C%22booleanRole%22%3A%22certainty%22%2C%22width%22%3A600%2C%22height%22%3A371%7D%2C%22state%22%3A%7B%7D%2C%22view%22%3A%7B%22columns%22%3Anull%2C%22rows%22%3Anull%7D%2C%22isDefaultVisualization%22%3Afalse%2C%22chartType%22%3A%22PieChart%22%7D%2C%22motionChartState%22%3Anull%7D"></div>
