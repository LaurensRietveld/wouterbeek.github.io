<!doctype html>
<html>
  <head>
    <link href="https://cdn.rawgit.com/wouterbeek/Data-Stories/master/deps/yasgui.min.css" rel="stylesheet" type="text/css">
    <title>Collection</title>
  </head>
  <body data-query-endpoint="https://api.demo.triply.cc/datasets/wouter/iisg-kg/services/iisg-kg/sparql">
    
    <h1 class="header">Collection</h1>

    <h2>Most popular topics</h2>
    <div data-query="https://demo.triply.cc/wouter/iisg-kg-plus-context/services/iisg-kg-plus-context#query=prefix+iisg%3A+%3Chttps%3A%2F%2Fiisg.amsterdam%2Fvocab%2F%3E%0Aprefix+rdfs%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23%3E%0Aselect+%3Ftopic+%3Flabel+(count(%3Fitem)+as+%3Fn)+%7B%0A++%3Fitem+iisg%3Atopic+%3Ftopic%0A++optional+%7B%0A++++%3Ftopic+rdfs%3Alabel+%3Flabel%0A++%7D%0A%7D%0Agroup+by+%3Ftopic+%3Flabel%0Aorder+by+desc(%3Fn)%0Alimit+10%0A&contentTypeConstruct=text%2Fturtle&contentTypeSelect=application%2Fsparql-results%2Bjson&endpoint=https%3A%2F%2Fdemo.triply.cc%2F_api%2Fdatasets%2Fwouter%2Fiisg-kg-plus-context%2Fservices%2Fiisg-kg-plus-context%2Fsparql&requestMethod=POST&tabTitle=Query&headers=%7B%7D&outputFormat=table"></div>
    <hr>
    
    <h2>Images</h2>
    <p>
      For each location associated with a game in the IISG collection,
      display one such game with an open access image.
    </p>
    <div data-query="https://demo.triply.cc/wouter/iisg-kg-plus-context/services/iisg-kg-plus-context#query=prefix+foaf%3A+%3Chttp%3A%2F%2Fxmlns.com%2Ffoaf%2F0.1%2F%3E%0Aprefix+geo%3A+%3Chttp%3A%2F%2Fwww.opengis.net%2Font%2Fgeosparql%23%3E%0Aprefix+iisg%3A+%3Chttps%3A%2F%2Fiisg.amsterdam%2Fvocab%2F%3E%0Aprefix+owl%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2002%2F07%2Fowl%23%3E%0Aprefix+rdfs%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23%3E%0Aprefix+schema%3A+%3Chttp%3A%2F%2Fschema.org%2F%3E%0Aselect+%3Fwkt+(sample(%3FwktLabel)+as+%3FwktLabel)+%7B%0A++%3Fgame+a+schema%3AGame+%3B%0A++++++++foaf%3Adepiction%2Ffoaf%3Athumbnail+%3Furl+%3B%0A++++++++schema%3Aabout+%3Fplace1+%3B%0A++++++++schema%3Aname+%3Fname+.%0A++filter+not+exists+%7B+%3Furl+iisg%3Aaccess+%22closed%22%40en+%7D%0A++%3Fplace1+a+schema%3APlace+%3B%0A++++++++++schema%3Aname+%3Flabel+%3B%0A++++++++++owl%3AsameAs+%3Fplace2+.%0A++optional+%7B+%3Fplace2+iisg%3AhasTemporalSlice%2Fgeo%3AhasGeometry%2Fgeo%3AasWKT+%3Fwkt+%7D%0A++optional+%7B+%3Fplace2+geo%3AhasGeometry%2Fgeo%3AasWKT+%3Fwkt+%7D%0A++bind+(concat('%3Ch4%3E'%2Cstr(%3Fname)%2C'%3C%2Fh4%3E%3Cp%3ELocation%3A+'%2Cstr(%3Flabel)%2C'%3C%2Fp%3E%3Ca+href%3D%22'%2Cstr(%3Furl)%2C'%22%3E%3Cimg+src%3D%22'%2Cstr(%3Furl)%2C'%22+width%3D%22300%22%3E%3C%2Fa%3E')+as+%3FwktLabel)%0A%7D%0Agroup+by+%3Fwkt%0A&contentTypeConstruct=text%2Fturtle&contentTypeSelect=application%2Fsparql-results%2Bjson&endpoint=https%3A%2F%2Fdemo.triply.cc%2F_api%2Fdatasets%2Fwouter%2Fiisg-kg-plus-context%2Fservices%2Fiisg-kg-plus-context%2Fsparql&requestMethod=POST&tabTitle=Images+of+games&headers=%7B%7D&outputFormat=leaflet" data-query-endpoint="https://api.demo.triply.cc/datasets/wouter/iisg-kg-plus-context/services/iisg-kg-plus-context/sparql"></div>
    <hr>

    <h2>Access restrictions</h2>
    <div data-quality="https://demo.triply.cc/wouter/iisg-kg-plus-context/services/iisg-kg-plus-context#query=prefix+iisg%3A+%3Chttps%3A%2F%2Fiisg.amsterdam%2Fvocab%2F%3E%0Aselect+%3Faccess+(count(%3Fimage)+as+%3Fn)+%7B%0A++%3Fimage+iisg%3Aaccess+%3Faccess%0A%7D%0Agroup+by+%3Faccess%0Aorder+by+desc(%3Fn)%0A&contentTypeConstruct=text%2Fturtle&contentTypeSelect=application%2Fsparql-results%2Bjson&endpoint=https%3A%2F%2Fdemo.triply.cc%2F_api%2Fdatasets%2Fwouter%2Fiisg-kg-plus-context%2Fservices%2Fiisg-kg-plus-context%2Fsparql&requestMethod=POST&tabTitle=SOR+access&headers=%7B%7D&outputFormat=table"></div>
    <hr>
    
    <h2>Data quality</h2>
    <p>Datatypes of the date of publication property.</p>
    <div data-query="https://demo.triply.cc/wouter/iisg-kg-plus-context/services/iisg-kg-plus-context#query=prefix+iisg%3A+%3Chttps%3A%2F%2Fiisg.amsterdam%2Fvocab%2F%3E%0Aselect+%3Fd+(count(%3Fitem)+as+%3Fn)+%7B%0A++%3Fitem+iisg%3AdateOfPublication+%3Fdate%0A++bind+(datatype(%3Fdate)+as+%3Fd)%0A%7D%0Agroup+by+%3Fd%0Aorder+by+desc(%3Fn)%0A&contentTypeConstruct=text%2Fturtle&contentTypeSelect=application%2Fsparql-results%2Bjson&endpoint=https%3A%2F%2Fdemo.triply.cc%2F_api%2Fdatasets%2Fwouter%2Fiisg-kg-plus-context%2Fservices%2Fiisg-kg-plus-context%2Fsparql&requestMethod=POST&tabTitle=Date+of+publication+datatype&headers=%7B%7D&outputFormat=table"></div>
    <p>Potential data quality issues for data of publication.</p>
    <div data-query="https://demo.triply.cc/wouter/iisg-kg-plus-context/services/iisg-kg-plus-context#query=prefix+iisg%3A+%3Chttps%3A%2F%2Fiisg.amsterdam%2Fvocab%2F%3E%0Aprefix+xsd%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2001%2FXMLSchema%23%3E%0Aselect+distinct+%3Fdate+%7B%0A++%3Fitem+iisg%3AdateOfPublication+%3Fdate%0A++filter+(datatype(%3Fdate)+%3D+xsd%3Astring)%0A%7D%0Aorder+by+desc(%3Fdate)%0Alimit+100%0A&contentTypeConstruct=text%2Fturtle&contentTypeSelect=application%2Fsparql-results%2Bjson&endpoint=https%3A%2F%2Fdemo.triply.cc%2F_api%2Fdatasets%2Fwouter%2Fiisg-kg-plus-context%2Fservices%2Fiisg-kg-plus-context%2Fsparql&requestMethod=POST&tabTitle=Date+of+publication+quality&headers=%7B%7D&outputFormat=table"></div>
    <hr>

    <script src="https://cdn.rawgit.com/wouterbeek/Data-Stories/master/deps/yasgui.min.js?v=1"></script>
    <script type="text/javascript">YASGUI.sparqlStories();</script>
  </body>
</html>
